  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <nav>
      <a class="nav-home" href="index.html">MyProfile</a>

        <a class="nav-menu" href="index.html#about">About</a>
        <a class="nav-menu" href="index.html#Works">Works</a>

  <article>
    <div>
      <img id="main" src="images/main.png" alt="カメラ">

    <section id="about">
      <img id="about-photo" src="images/about.png" alt="プロフィール画像">
      <div>
        <h3>Kazuki Asahina</h3>
        <ul id="about-list">
          <li>25歳 長野県佐久市出身</li>
          <li>ソフトウェア業界でマーケティングに従事</li>
          <li>趣味はカメラ、愛機はキャノン</li>
          <li>自然を撮影するのが好きで、海や山によく行く</li>
        </ul>
      </div>
    </section>
    <h2 class="title-h2">Works</h2>
    <section id="works">
      <div class="works-contents">
        <img src="images/works1.png" alt="日本海">
        <p>新潟を訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
      </div>
      <div class="works-contents works-contents-center">
        <img src="images/works2.png" alt="御嶽山">
        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
      </div>
      <div class="works-contents">
        <img src="images/works3.png" alt="京都の町並み">
        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
      </div>
