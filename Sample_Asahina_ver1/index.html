<!DOCTYPE html>
<html>

<head>
  <title>Kazuki Asahina Profile</title>
  <meta name="desctiption" content="朝比奈一樹のプロフィールです">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="nav">
      <a class="nav-profile">MyProfile</a>
      <a>About</a>
      <a>Works</a>
    </nav>
  </header>
  <article>
    <img id="main-image" src="images/main.png" alt="カメラ">
    <section id="about">
      <h2 class="index-h2">About</h2>
      <div id="about-box">
        <div>
          <img id="about-image" src="images/about.png" alt="朝比奈一樹プロフィール写真">
        </div>
        <div id="about-contents">
          <h3>Kazuki Asahina</h3>
          <ul id="about-list">
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>
    <section id="works">
      <h2 class="index-h2">Works</h2>
      <div id="works-box">
        <div class="works-contents">
          <img src="images/works1.png" alt="日本海">
          <p>新潟を訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div class="works-contents">
          <img src="images/works2.png" alt="御嶽山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="works-contents">
          <img src="images/works3.png" alt="京都">
          <p>京都で撮影した、明け方の古き良き日本の街並み</p>
        </div>
      </div>
    </section>
  </article>
  <footer>
    <span>&copy;MyProfile. All rights reserved.</span>
  </footer>

</html>
